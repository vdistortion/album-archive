@if (artistName) {
  <div class="artist-page">
    @for (album of albums; track album.id) {
      <app-album-card
        [link]="'album/' + album.id"
        [name]="album.name"
        [year]="album.year"
        [image]="album.folder"
      ></app-album-card>
    }
    <app-streaming-list
      class="artist-page__streaming-list"
      [streaming]="streaming"
    ></app-streaming-list>
  </div>
}
