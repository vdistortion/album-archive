<div class="home-page">
  @for (artist of artists; track artist.id) {
    <div class="home-page__item">
      <a class="home-page__link" [routerLink]="'artist/' + artist.id">
        <img [src]="'.' + artist.image" [alt]="artist.name" />
        <div class="home-page__name">{{ artist.name }}</div>
        @if (artist.country) {
          <div class="home-page__countries">
            {{ artist.country.join(', ') }}
          </div>
        }
      </a>
    </div>
  }
</div>
