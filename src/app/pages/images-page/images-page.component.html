@if (artistId) {
  <div class="images-page">
    @for (item of images; track item; let index = $index) {
      <app-gallery-card
        [link]="index + ''"
        [name]="item.path[item.path.length - 1]"
        [image]="'/artist/' + artistId + '/images/' + item.path.join('/') + '/' + item.pictures[0]"
      ></app-gallery-card>
    }
  </div>
}
