@if (artistName) {
  <div class="video-page rows">
    <h3 class="col">Клипы</h3>
    @for (song of songs; track song.id) {
      <div class="video-page__item col">
        <div class="video-page__player">
          <youtube-player
            [videoId]="song.clipYouTubeId"
            placeholderImageQuality="low"
            (stateChange)="stateChange($event)"
          ></youtube-player>
        </div>
        <a
          class="video-page__title"
          [routerLink]="'/artist/' + artistId + '/song/' + song.id"
        >
          {{ song.name }}
          @if (artist.yearOfSong(song)) {
            <span class="video-page__year">{{ artist.yearOfSong(song) }}</span>
          }
        </a>
      </div>
    }
  </div>
}
