@if (streaming) {
  <ul class="streaming-list" aria-label="Streaming List">
    @for (item of list; track item.link) {
      <li class="streaming-list__item" [title]="item.name">
        <a class="streaming-list__link" target="_blank" [href]="item.link">
          <img class="streaming-list__logo" [src]="'./streaming/' + item.image" [alt]="item.name" />
        </a>
      </li>
    }
  </ul>
}
